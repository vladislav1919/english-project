<html>
    <head>
        <meta charset="utf8">
        <title>UTMN PLAY</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400" rel="stylesheet">
        <link rel="stylesheet", href="styles/style.css">
        <script type="module" src="scripts/index.js"></script>
    </head>
    <body>
        <div id="avatar-archive">
            <img class="avatar" data-avatar-name="ned" src="assets/ned.png">
            <img class="avatar" data-avatar-name="marge" src="assets/marge.png">
            <img class="avatar" data-avatar-name="patty" src="assets/patty.png">
        </div>
        <div id="game-window">
            <canvas id="game-col-canvas"></canvas>
            <img id="game-bg-image">
        </div>
        <div id="trigger-pane"></div>
        <div id="avatar-container" class="undisplayed"></div>
        <div id="dialog-container">
            <div id="dialog-text-container"></div>
            <div id="dialog-response-container"></div>
        </div>
    </body>
</html>
